<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math</title>
</head>
<body>
  <input id="age" class="input" type="number" placeholder="age">
  <input id="estAge" class="input" type="number" placeholder="estAge">

  <div id="display"></div>

  <button onclick="displayValue(), percentage()">
    percentage
  </button>

  <script>
    const age = document.querySelector('#age');
    const estAge = document.querySelector('#estAge');

    const display = document.querySelector('#display');

    let ageValue;
    let estAgeValue;

    function displayValue() {
      ageValue = age.valueAsNumber;
      estAgeValue = estAge.valueAsNumber;
      console.log('age: ', ageValue);
      console.log('estAge: ', estAgeValue);
    }
    
    function percentage(){
      const percentage =  ageValue / estAgeValue * 100 + '%';
      console.log(percentage);
      display.innerHTML = `<p>${percentage}</p>`
      document.querySelectorAll('.input').forEach(input => {input.value = ''});
    }
  </script>
</body>
</html>
