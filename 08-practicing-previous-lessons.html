// soap Shop
const soapShot = {
  stock: 6,
  price: 10,
  sell(quantity){
    if (this.stock === 0){
      return 'No Soaps Left!';
    } else if (this.stock < quantity){
      return 'Not Enough Soaps';
    } else {
      this.stock -= quantity;
      return 'Total: ' + (this.price * quantity) + ' RS';
    }
  },
  restock(quantity){
    this.stock += quantity;
    return quantity + ' Soaps added to stock';
  }
};
console.log(soapShot);
console.log(soapShot.sell(6));
