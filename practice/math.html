  <input id="estAge" type="number" placeholder="estAge">

  <div id="display"></div>

  <button onclick="percentage()">
    percentage
  </button>

  <script>
    // concise version
    const [age, estAge] = document.querySelectorAll('input');
    const display = document.querySelector('#display');

    function percentage(){
      const calculate = (age.value / estAge.value) * 100 + '%';
      display.innerHTML = `<p>${calculate} Percent.</p>`;
      document.querySelectorAll('input').forEach(input => input.value = '');
    }
