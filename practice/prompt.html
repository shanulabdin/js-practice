    function dnaToRna(dnaSequence) {
  // Convert to uppercase and remove any spaces
  const cleanDna = dnaSequence.toUpperCase().replace(/\s/g, '');
  
  // Check if input contains only valid DNA bases
  if (!/^[ATGC]*$/.test(cleanDna)) {
    return "Error: Invalid DNA sequence. Only A, T, G, C are allowed.";
  }
  
  // Convert each base using replace with a function
  const rnaSequence = cleanDna.replace(/[ATGC]/g, function(base) {
    switch(base) {
      case 'A': return 'U';
      case 'T': return 'A';
      case 'G': return 'C';
      case 'C': return 'G';
    }
  });
  
  return rnaSequence;
}

// Interactive version with prompts
let continueProgram = true;

while (continueProgram) {
  const dnaInput = prompt('Enter a DNA sequence (A, T, G, C):');
  
  if (dnaInput === null) {
    // User clicked cancel
    break;
  }
  
  if (dnaInput.trim() === '') {
    alert('Please enter a DNA sequence.');
    continue;
  }
  
  const result = dnaToRna(dnaInput);
  
  if (result.startsWith('Error:')) {
    alert(result);
  } else {
    alert(`DNA: ${dnaInput.toUpperCase()}\nRNA: ${result}`);
  }
  
  const again = prompt('Do you want to convert another sequence? (yes/no)');
  continueProgram = (again && again.toLowerCase() === 'yes');
}

alert('Thanks for using the DNA to RNA converter!');
