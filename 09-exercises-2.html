<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background-color: gray;
     
    }
  </style>
  <title>Document</title>
</head>
<body>
  <input class="js-name-input" placeholder="Name" onkeydown="
    if(event.key === 'Enter'){
        buttonHandle()
      }
  ">

  <button class="js-submit" onclick="
    buttonHandle();
  ">Submit</button>

  <p class="js-display-name"></p>
  
  <script>
    function buttonHandle(){
    const inputElement = document.querySelector('.js-name-input'); 
    document.querySelector('.js-display-name')
    .innerHTML = `Your name is ${inputElement.value}`;
    }
    
  </script>
</body>
</html>
